<div align="center">
    <div *ngIf="startRecord===false">
        <a class="btn-floating btn-large waves-effect waves-light green darken-1" (click)="recordAudio()">
            <i class="material-icons">mic_none</i></a>
    </div>
    <div *ngIf="startRecord===true">
        <a class="btn-floating btn-large waves-effect waves-light red lighten-1" (click)="closeAudio()">
            <i class="material-icons">mic_off</i></a>
    </div>
</div>
