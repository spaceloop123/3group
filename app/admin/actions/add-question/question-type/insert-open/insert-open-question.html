<div class="row">
    <form action="#" class="col s12 offset-m2 m8 offset-l2 l8">
        <div class="row">

            <!-- header -->
            <div class="input-field col s12 m12 l12">
                <textarea class="materialize-textarea" id="insert-open-question-header-{{question.id}}"
                          [attr.disabled]="question.state !== 'edit' ? true : null"
                          [(ngModel)]="question.header"
                          placeholder="E.g: Enter the correct option"
                          name="insert-open-question-header-{{question.id}}"></textarea>
                <label [attr.for]="'insert-open-question-header-' + question.id" class="active">Simple and clear
                    description</label>
            </div>

            <!-- difficulty -->

            <div class="input-field col s6 m6 l6">
                <input id="insert-open-question-difficulty-{{question.id}}"
                       [attr.disabled]="(question.state !== 'edit') || (question.isSubQuestion) ? true : null"
                       placeholder="Of 1 to 100"
                       type="number" min="1" max="100" class="validate"
                       [(ngModel)]="question.difficulty"
                       name="insert-open-question-difficulty-{{question.id}}"/>
                <label [attr.for]="'insert-open-question-difficulty-' + question.id" class="active"
                       data-error="wrong">Complexity</label>
            </div>
            <!-- maxCost -->
            <div class="input-field col s6 m6 l6">
                <input id="insert-open-question-maxCost-{{question.id}}"
                       [attr.disabled]="question.state !== 'edit' ? true : null"
                       placeholder="Of 1 to 10"
                       type="number" min="1" max="10" class="validate"
                       [(ngModel)]="question.maxCost"
                       name="insert-open-question-maxCost-{{question.id}}"/>
                <label [attr.for]="'insert-open-question-maxCost-' + question.id" data-error="wrong"
                       class="active">Weight</label>
            </div>


            <div class="col s12 m12 l12">
                <p class="blue-grey-text">Write down your question divided into two parts without a correct answer: </p>
            </div>
            <!-- questions -->
            <div class="input-field col s12 m6 l6">
                <textarea class="materialize-textarea"
                          [attr.id]="'insert-open-question-question-' + question.id + '-1'"
                          [attr.disabled]="question.state !== 'edit' ? true : null"
                          placeholder="E.g: My mom"
                          type="text"
                          [(ngModel)]="question.question[0].content"
                          name="insert-open-question-question-{{question.id}}-1"></textarea>
                <label [attr.for]="'insert-open-question-answer-' + question.id + '-1'" class="active"></label>
            </div>
            <div class="input-field col s12 m6 l6">
                <textarea class="materialize-textarea"
                          [attr.id]="'insert-open-question-question-' + question.id + '-2'"
                          [attr.disabled]="question.state !== 'edit' ? true : null"
                          placeholder="to visit me this summer"
                          type="text"
                          [(ngModel)]="question.question[1].content"
                          name="insert-open-question-question-{{question.id}}-2"></textarea>
                <label [attr.for]="'insert-open-question-answer-' + question.id + '-2'" class="active"></label>
            </div>

        </div>
    </form>

    <div class="col s12 m12 l12" [ngSwitch]="question.state" align="center">
        <a *ngSwitchCase="'edit'" class="waves-effect btn-flat" id="insert-open-question-finish-btn-{{question.id}}"
           (click)="onCreateFinish()"><i class="material-icons green-text">done</i></a>
        <a *ngSwitchCase="'done'" class="waves-effect btn-flat" id="insert-open-question-edit-btn-{{question.id}}"
           (click)="onEditStart()"><i class="material-icons orange-text">mode_edit</i></a>
        <a class="waves-effect btn-flat" id="insert-open-question-abort-btn-{{question.id}}"
           (click)="onCreateAbort()"><i class="material-icons red-text">delete</i></a>
    </div>
</div>
