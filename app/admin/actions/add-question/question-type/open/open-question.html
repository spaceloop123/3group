<div class="row">
    <form action="#" class="col s12 offset-m2 m8 offset-l2 l8">
        <div class="row">

            <!-- header -->
            <div class="input-field col s12 m12 l12">
                <textarea class="materialize-textarea" id="open-question-header-{{question.id}}"
                          [attr.disabled]="(question.state !== 'edit') ? true : null"
                          [(ngModel)]="question.header"
                          placeholder="E.g: Answer the question"
                          name="open-question-header-{{question.id}}"></textarea>
                <label [attr.for]="'open-question-header-' + question.id" class="active">Simple and clear
                    description</label>
            </div>


            <!-- difficulty -->
            <div class="input-field col s12 m6 l6">
                <input id="open-question-difficulty-{{question.id}}"
                       [attr.disabled]="(question.state !== 'edit') || (question.isSubQuestion) ? true : null"
                       placeholder="Of 1 to 100"
                       type="number" min="1" max="100" class="validate"
                       [(ngModel)]="question.difficulty"
                       name="open-question-difficulty-{{question.id}}"/>
                <label [attr.for]="'open-question-difficulty-' + question.id"
                       class="active" data-error="wrong">Complexity</label>
            </div>

            <!-- maxCost -->
            <div class="input-field col s12 m6 l6">
                <input id="open-question-maxCost-{{question.id}}"
                       [attr.disabled]="question.state !== 'edit' ? true : null"
                       placeholder="Of 1 to 10"
                       type="number" min="1" max="10" class="validate"
                       [(ngModel)]="question.maxCost"
                       name="open-question-maxCost-{{question.id}}"/>
                <label [attr.for]="'open-question-maxCost-' + question.id" data-error="wrong"
                       class="active">Weight</label>
            </div>


            <!-- question -->
            <div class="input-field col s12 m12 l12">
                <textarea class="materialize-textarea" id="open-question-question-{{question.id}}"
                          [attr.disabled]="question.state !== 'edit' ? true : null"
                          [(ngModel)]="question.question"
                          placeholder="E.g.: What did Jane decide to bake on Monday morning?"
                          name="open-question-question-{{question.id}}"></textarea>
                <label [attr.for]="'open-question-question-' + question.id" class="active">Question</label>
            </div>

        </div>
    </form>

    <div class="col s12 m12 l12" [ngSwitch]="question.state" align="center">
        <a *ngSwitchCase="'edit'" class="waves-effect btn-flat" id="open-question-finish-btn-{{question.id}}"
           (click)="onCreateFinish()"><i class="material-icons green-text">done</i></a>
        <a *ngSwitchCase="'done'" class="waves-effect btn-flat" id="open-question-edit-btn-{{question.id}}"
           (click)="onEditStart()"><i class="material-icons orange-text">mode_edit</i></a>
        <a class="waves-effect btn-flat" id="open-question-abort-btn-{{question.id}}"
           (click)="onCreateAbort()"><i class="material-icons red-text">delete</i></a>
    </div>
</div>
