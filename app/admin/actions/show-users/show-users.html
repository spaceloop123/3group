<div class="card white">
    <div class="card-content black-text">
        <div class="card-title flow-text" align="center">Users</div>
        <div class="row">
            <div class="input-field col s12 m12 offset-l1 l10">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix"
                       class="form-control"
                       type="text"
                       placeholder="Type in what you what to find..."
                       (keyup)="applySearch()"
                       [(ngModel)]="searchFilter"/>
                <label for="icon_prefix"></label>
            </div>
            <div class="col s12 m12 offset-l1 l10">
                <ul class="collection grey lighten-5" id="show-users-list"
                    infinite-scroll
                    [infiniteScrollDistance]="1"
                    [infiniteScrollThrottle]="400"
                    (scrolled)="onScrollDown()">
                    <li>
                        <a class="collection-item" href="javascript:;" *ngFor="let user of userList"
                           (click)="showDetails(user)">
                            <div class="valign-wrapper">
                                <span class="col s6 m6 title left-align">{{user.firstName}} {{user.lastName}}</span>
                                <span class="col s4 m4 grey-text text-darken-1 center-align">{{user.role}}</span>
                                    <i materialize="tooltip" *ngIf="user.role !== 'admin' && user.role !== 'guest'"
                                       class="material-icons teal-text tooltiped"
                                       data-position="right" data-delay="10" data-tooltip="Click for details">send</i>
                                    <span *ngIf="user.role === 'admin' || user.role === 'guest'" class="alpha-text">nbs</span>
                            </div>
                        </a>
                    </li>
                    <li class="collection-item grey lighten-5 grey-text">
                        <div align="center" *ngIf="isThereDataToScroll && searchFilter === ''">Scroll down to see more
                            results
                        </div>
                        <div align="center" *ngIf="!isThereDataToScroll || searchFilter !== ''">No more results</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
