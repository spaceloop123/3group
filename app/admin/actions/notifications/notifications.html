<div class="card-panel white">

    <ul class="notifications-list collection grey lighten-5 valign-wrapper" *ngIf="notificationList.length === 0">
        <li class="col s10 m10 offset-s1 offset-m1">
            <div align="center">
                <i class="material-icons grey-text">av_timer</i>
            </div>
            <div align="center">
                <h6 class="grey-text">Nothing happened yet</h6>
                <a class="waves-effect btn-flat grey-text" (click)="refreshNotifications()">Refresh</a>
            </div>
        </li>
    </ul>

    <ul class="notifications-list list-overflow-y collection  grey lighten-5" *ngIf="notificationList.length !== 0">
        <li class="collection-item avatar" *ngFor="let item of notificationList; let i = index" [ngSwitch]="item.type">
            <div class="modal-trigger" *ngSwitchCase="'request'" (click)="onNotificationClick(item)"
                 materialize="leanModal" [materializeParams]="[{dismissible: false}]"
                 [attr.href]="'#notificationModal'">
                <i class="material-icons circle {{item.color}}">{{item.icon}}</i>
                <span class="title">{{item.title}}</span>
                <div class="grey-text text-darken-1">{{item.firstLine}}<br>
                    <p class="grey-text text-darken-1">{{item.secondLine}}</p>
                </div>
            </div>
            <div *ngSwitchDefault (click)="onDoneNotificationClick(item)">
                <i class="material-icons circle {{item.color}}">{{item.icon}}</i>
                <span class="title">{{item.title}}</span>
                <div class="grey-text text-darken-1">{{item.firstLine}}<br>
                    <p class="grey-text text-darken-1">{{item.secondLine}}</p>
                </div>
            </div>

        </li>
        <li class="divider" *ngIf="notificationList.length <= 2"></li>
    </ul>

</div>
