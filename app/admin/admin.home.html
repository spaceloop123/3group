<div class="container">
    <div class="row">
        <div class="col s12 m4 l4">
            <div class="card grey lighten-5 ">
                <div class="card-content black-text">
                    <span class="card-title">Add a member</span>
                    <div class="row">
                        <form class="col s12" action="#">
                            <p>
                                <input [checked]="member.role === 'guest'" (click)="changeMemberType()"
                                       name="member-type" type="radio" id="test1" class="with-gap"/>
                                <label for="test1" class="black-text">Guest</label>
                            </p>
                            <p>
                                <input [checked]="member.role === 'teacher'" (click)="changeMemberType()"
                                       name="member-type" type="radio" id="test2" class="with-gap"/>
                                <label for="test2" class="black-text">Teacher</label>
                            </p>
                        </form>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix_login" type="text" class="validate"
                                           [disabled]="member.role === 'guest'"
                                           [(ngModel)]="member.username"
                                    />
                                    <label *ngIf="member.role === 'guest'"
                                           for="icon_prefix_login">Auto-generated</label>
                                    <label *ngIf="member.role === 'teacher'" for="icon_prefix_login">Login</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="icon_prefix_password" type="text" class="validate"
                                           [disabled]="member.role === 'guest'"
                                           [(ngModel)]="member.password"
                                    />
                                    <label *ngIf="member.role === 'guest'"
                                           for="icon_prefix_password">Auto-generated</label>
                                    <label *ngIf="member.role === 'teacher'" for="icon_prefix_password">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" [(ngModel)]="member.email">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
                        </form>
                        {{member | json}}
                    </div>
                </div>
                <div class="card-action">
                    <a href="#">Accept</a>
                </div>
            </div>
        </div>

        <div class="col s12 offset-m1 m7 offset-l1 l7">
            <div class="collection-header"><h5>Notifications</h5></div>
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>

                </li>
            </ul>
