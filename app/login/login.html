<div class="container valign">
    <div class="row">
        <div class="col m5 offset-m1 s12">
            <div class="text text-title">{{constants.PROJECT_NAME}}</div>
            <div class="text text-subhead">{{constants.PROJECT_DESCRIPTION}}</div>
        </div>
        <div class="col m5 offset-m1 s12">
            <div class="card-panel">
                <form>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="login-field" type="text" class="validate"
                                   [(ngModel)]="model.username" name="login">
                            <label for="login-field" data-error="wrong" data-success="right">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password-field" type="password" class="validate"
                                   [(ngModel)]="model.password" name="password" required>
                            <label for="password-field">Password</label>
                        </div>
                    </div>
                    <div class="center-align">
                        <button class="waves-effect waves-light btn" id="login-btn"
                                style="width: 80%; background-color: #000000;" (click)="loginRequest()" type="submit">login</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
