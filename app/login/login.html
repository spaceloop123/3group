<div class="container valign">
    <div class="row">
        <div class="col m5 offset-m1 s12">
            <div class="text text-title">{{constants.PROJECT_NAME}}</div>
            <div class="text text-subhead">{{constants.PROJECT_DESCRIPTION}}</div>
        </div>
        <div class="col m5 offset-m1 s12">
            <div class="card-panel">
                <form action="#">
                    <div class="row">
                        <div class="input-field col s10 offset-s1">

                            <input id="login-field" type="text" class="validate" required="" aria-required="true"
                                   [(ngModel)]="model.username" name="login">
                            <label for="login-field">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password-field" type="password" class="validate" required
                                   [(ngModel)]="model.password" name="password">
                            <label for="password-field">Password</label>
                            <div *ngIf="(!model.usernameValid && model.submitAttempt) || errorFlag ">
                                <p style='color: darkred;'>{{error}}</p>
                            </div>
                        </div>

                    </div>
                    <div class="center-align">
                        <a class="waves-effect waves-light btn" id="login-btn"
                           style="width: 80%; background-color: #000000;" (click)="loginRequest()">login</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
